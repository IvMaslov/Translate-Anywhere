<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>


<body>
	<form name="options-form" action="">
        <div class="option-row">
          <div class="option-name">Source lang</div>
            <div class="option-value-primary">
              <select class="language-selector" id="source-lang">
                <option value="en" selected="selected">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="ru">Russian</option>
              </select>
            </div>
        </div>
        <br>

        <div class="option-row">
          <div class="option-name">Target lang</div>
          <div class="option-value">
            <div class="option-value-primary">
              <select class="language-selector" id="target-lang">
                <option value="ru" selected="selected">Russian</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="en">English</option>
              </select>
            </div>
          </div>
        </div>
    </form>

    <button id="save-btn" class="btn">Save</button>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="browser-polyfill.js"></script>

</body>
</html>
